syntax = "proto3";
package tokenizer;
option go_package = "./pb";

message TokenizerReq {
  string parent_message_id  = 1;
  string prompt = 2;
}

message TokenizerResp {
  repeated uint32 input_ids = 1;
  repeated uint32 attention_mask = 2;
  uint32 current_tokens_cnt = 3;
}

service TokenizerService {
  rpc Tokenizer(TokenizerReq) returns (TokenizerResp);
}