server:  
  port: 8080

logger:
  level: "debug"
  outputPath: "output/logs"
  maxSingleFileSizeMB: 100
  maxBackups: 1
  maxStorageAgeInDays: 7

redis:
  host: "127.0.0.1"
  port: 6379
  pwd: "123456"
  db: 0
  poolSize: 10
  dialTimeoutSecond: 5
  readTimeoutSecond: 3
  writeTimeoutSecond: 3
  connMaxRetries: 3
  txMaxRetries: 3
  lock:
    maxRetries: 2
    retryDelayMs: 250

